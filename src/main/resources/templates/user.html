<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>编辑 - 占座信息卡</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    #input-occupation_matter-group,
    #input-occupation_returns_at-group,
    #input-occupation_leaves_at-group {
      display: none;
    }
    form:has(.input-occupation_matter-show:checked) #input-occupation_matter-group,
    form:has(.input-occupation_returns_at-show:checked) #input-occupation_returns_at-group,
    form:has(.input-occupation_leaves_at-show:checked) #input-occupation_leaves_at-group {
      display: block;
    }
  </style>
</head>
<body>
<div class="container py-3 py-sm-4">
  <form th:action="@{/user}" th:object="${form}" method="post">
    <h2>占座信息卡</h2>
    <div class="mb-3">
      <label for="input-occupation_status" class="form-label">占座状态</label>
      <select id="input-occupation_status" th:field="*{occupationStatus}" class="form-control" th:errorclass="is-invalid">
        <option th:value="${T(top.jingbh.seatoccupation.enums.OccupationStatusEnum).NOT_USING.name()}">未使用</option>
        <option th:value="${T(top.jingbh.seatoccupation.enums.OccupationStatusEnum).TEMPORARY_LEAVE.name()}" class="input-occupation_matter-show input-occupation_returns_at-show input-occupation_leaves_at-show">暂离座位</option>
        <option th:value="${T(top.jingbh.seatoccupation.enums.OccupationStatusEnum).USING.name()}" class="input-occupation_leaves_at-show">使用中</option>
      </select>
      <div th:each="err : ${#fields.errors('occupationStatus')}" class="invalid-feedback" th:text="${err}"></div>
    </div>
    <div id="input-occupation_matter-group" class="mb-3">
      <label for="input-occupation_matter" class="form-label">暂离事由</label>
      <input id="input-occupation_matter" th:field="*{occupationMatter}" type="text" class="form-control" th:errorclass="is-invalid">
      <div th:each="err : ${#fields.errors('occupationMatter')}" class="invalid-feedback" th:text="${err}"></div>
    </div>
    <div id="input-occupation_returns_at-group" class="mb-3">
      <label for="input-occupation_returns_at" class="form-label">预计返回时间</label>
      <input id="input-occupation_returns_at" th:field="*{occupationReturnsAt}" type="datetime-local" class="form-control" th:errorclass="is-invalid">
      <div th:each="err : ${#fields.errors('occupationReturnsAt')}" class="invalid-feedback" th:text="${err}"></div>
    </div>
    <div id="input-occupation_leaves_at-group" class="mb-3">
      <label for="input-occupation_leaves_at" class="form-label">占用结束时间</label>
      <input id="input-occupation_leaves_at" th:field="*{occupationLeavesAt}" type="datetime-local" class="form-control" th:errorclass="is-invalid">
      <div th:each="err : ${#fields.errors('occupationLeavesAt')}" class="invalid-feedback" th:text="${err}"></div>
    </div>
    <h2>个人信息</h2>
    <div class="mb-3">
      <label for="input-identity_uid" class="form-label">学号</label>
      <input id="input-identity_uid" th:field="*{identityUid}" type="text" class="form-control" th:errorclass="is-invalid">
      <div th:each="err : ${#fields.errors('identityUid')}" class="invalid-feedback" th:text="${err}"></div>
    </div>
    <div class="mb-3">
      <label for="input-identity_name" class="form-label">姓名</label>
      <input id="input-identity_name" th:field="*{identityName}" type="text" class="form-control" th:errorclass="is-invalid">
      <div th:each="err : ${#fields.errors('identityName')}" class="invalid-feedback" th:text="${err}"></div>
    </div>
    <div class="mb-3">
      <label for="input-identity_department" class="form-label">部门</label>
      <input id="input-identity_department" th:field="*{identityDepartment}" type="text" class="form-control" th:errorclass="is-invalid">
      <div th:each="err : ${#fields.errors('identityDepartment')}" class="invalid-feedback" th:text="${err}"></div>
    </div>
    <div class="mb-3">
      <label for="input-contact_phone" class="form-label">手机号</label>
      <input id="input-contact_phone" th:field="*{contactPhone}" type="tel" class="form-control" th:errorclass="is-invalid">
      <div th:each="err : ${#fields.errors('contactPhone')}" class="invalid-feedback" th:text="${err}"></div>
    </div>
    <div class="mb-3">
      <label for="input-contact_wechat" class="form-label">微信号</label>
      <input id="input-contact_wechat" th:field="*{contactWechat}" type="text" class="form-control" th:errorclass="is-invalid">
      <div th:each="err : ${#fields.errors('contactWechat')}" class="invalid-feedback" th:text="${err}"></div>
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
